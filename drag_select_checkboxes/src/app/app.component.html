<!-- input for Number of Rows -->
<label for="row">Enter number of rows: </label>
<input type="number" id="row" (change)="onInputChange()">
<br>
<!-- input for Number of Colums -->
<label for="column">Enter number of columns: </label>
<input type="number" id="column" (change)="onInputChange()">
<br>
<div class="cont unselectable" (mousedown)="onMouseDown()" (mouseup)="onMouseUp()">
    <div class="unselectable" *ngFor="let x of totalBoxes; index as i" (mousedown)="onMouseDown()" (mouseup)="onMouseUp()">
        <input type="checkbox" name="" id="{{i}}" (mouseenter)="selectCheckBox(i)">
    </div>
</div>
